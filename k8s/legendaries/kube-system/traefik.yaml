---
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    additionalArguments:
      - --api
      - --metrics.prometheus=true
      - --providers.kubernetesingress.ingressendpoint.hostname=www.hannahs.family
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/instance: traefik
                app.kubernetes.io/name: traefik
            topologyKey: kubernetes.io/hostname
    deployment:
      replicas: 2
    forwardedHeaders:
      enabled: true
      trustedIPs:
        - 10.0.0.0/8
    image:
      name: traefik
      tag: v2.5.1
    ingressClass:
      enabled: true
      isDefaultClass: true
    ingressRoute:
      dashboard:
        enabled: false
    logs:
      general:
        format: json
      access:
        enabled: true
        format: json
    podAnnotations: {}
    podDisruptionBudget:
      minAvailable: 1
    ports:
      web:
        redirectTo: websecure
    providers:
      kubernetesIngress:
        publishedService:
          enabled: false
    proxyProtocol:
      enabled: true
      trustedIPs:
        - 10.0.0.0/8
    service:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: www.hannahs.family

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`traefik.hannahs.family`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
        - name: oauth2-proxy-forward-auth
  tls:
    secretName: traefik.hannahs.family

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: &name traefik.hannahs.family
  namespace: kube-system
spec:
  secretName: *name
  dnsNames:
    - *name
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer

---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  endpoints:
    - dnsName: traefik.hannahs.family
      recordType: CNAME
      targets:
        - www.hannahs.family

---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: traefik
  namespace: kube-system
spec:
  namespaceSelector:
    matchNames:
      - kube-system
  podMetricsEndpoints:
    - port: traefik
      path: /metrics
      interval: 15s
  selector:
    matchLabels:
      app.kubernetes.io/instance: traefik
      app.kubernetes.io/name: traefik
