---
apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    additionalArguments:
      - --api
      - --metrics.prometheus=true
      - --providers.kubernetesingress.ingressendpoint.hostname=www.hannahs.family
    deployment:
      replicas: 2
    envFrom:
      - secretRef:
          name: traefik
    forwardedHeaders:
      enabled: true
      trustedIPs:
        - 10.0.0.0/8
    image:
      name: traefik
      tag: v2.4.8
    ingressClass:
      enabled: true
      isDefaultClass: true
    ingressRoute:
      dashboard:
        enabled: false
    logs:
      access:
        enabled: true
    podAnnotations: {}
    podDisruptionBudget:
      minAvailable: 1
    ports:
      web:
        redirectTo: websecure
    providers:
      kubernetesIngress:
        publishedService:
          enabled: false
    proxyProtocol:
      enabled: true
      trustedIPs:
        - 10.0.0.0/8
    service:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: www.hannahs.family

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  routes:
    - match: Host(`traefik.hannahs.family`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
        - name: oauth2-proxy-forward-auth
  tls:
    secretName: traefik.hannahs.family

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: &name traefik.hannahs.family
  namespace: kube-system
spec:
  secretName: *name
  dnsNames:
    - *name
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer

---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  endpoints:
    - dnsName: traefik.hannahs.family
      recordType: CNAME
      targets:
        - www.hannahs.family
