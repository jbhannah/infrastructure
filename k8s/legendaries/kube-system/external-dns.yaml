---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: external-dns
  namespace: kube-system
spec:
  repo: https://charts.bitnami.com/bitnami
  chart: external-dns
  version: 5.0.0
  targetNamespace: kube-system
  valuesContent: |-
    cloudflare:
      proxied: false
      secretName: cloudflare
    crd:
      create: true
    fqdnTemplate: "{{name}}.hannahs.family"
    logFormat: json
    metrics:
      enabled: true
      podAnnotations: {}
      serviceMonitor:
        enabled: true
    provider: cloudflare
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
    sources:
      - service
      - ingress
      - crd
    txtOwnerId: legendaries.hannahs.family
